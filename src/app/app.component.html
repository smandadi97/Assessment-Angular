<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Walmart Search Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .header {
            padding: 10px;
            text-align: center;
            background: #0071ce;
            color: white;
            border-bottom: 1px solid rgba(255,255,255);
        }

        .header h1 {
            font-size: 40px;
        }
        .navbar {
            overflow: hidden;
            background-color: #0071ce;
            position: sticky;
            position: -webkit-sticky;
            padding-top: 10px;
            top: 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a.right {
            float: right;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #FFC220;
            color: white;
        }

        .row {
            display: -ms-flexbox; /* IE10 */
            display: flex;
            -ms-flex-wrap: wrap; /* IE10 */
            flex-wrap: wrap;
        }

        .side {
            -ms-flex: 10%;
            flex: 10%;
            width: 30%;
            background-color: white;
            padding-top: 5px;
            padding-right: 5px;
        }

        .main {
            -ms-flex: 60%;
            flex: 60%;
            width: 70%;
            padding: 5px;
            padding-left: 5px;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background: #0071ce;
            color: white;
        }
        @media screen and (max-width: 700px) {
            .row {
                flex-direction: column;
            }
        }
        @media screen and (max-width: 400px) {
            .navbar a {
                float: none;
                width: 100%;
            }
        }


    </style>

</head>
<body>
